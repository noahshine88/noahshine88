services:
  - type: web
    name: pokemon-stock-notifier
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app
    plan: free
    envVars:
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_FROM
        sync: false
      - key: PHONE_TO
        sync: false
      - key: CHECK_INTERVAL
        value: "120"
      - key: USER_AGENT
        value: "Mozilla/5.0 (compatible; PokemonBot/1.0)"
